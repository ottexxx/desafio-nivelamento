<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<section>
  <div class="result">
  Your Result
  76
  of 100

    <p class="frase">Great
    You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>
  
</section>
  <main>
    <div class="summary">
      Summary

      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="" srcset="" class="icons">
        Reaction
        80 / 100
      </div>  

      <div class="memory">
      <img src="./assets/images/icon-memory.svg" alt="" srcset="" class="icons">
      Memory
      92 / 100
      </div>

      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="" srcset="" class="icons">
        Verbal
        61 / 100
      </div>

      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="" srcset="" class="icons">
        Visual
        72 / 100
      </div> 

      <div class="button-continue">Continue</div>
      </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="#">Bianca Otte</a>.
  </div>
</footer>
</body>
<script src="./script.js"></script>
</html>
